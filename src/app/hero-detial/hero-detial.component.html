<mat-card class="example-card">
  <mat-card-header *ngIf="hero">
    <mat-card-title>{{hero.name | uppercase}} - Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"><mat-label>Id:</mat-label>{{hero._id}}</mat-list-item>
      <mat-list-item role="listitem">
        <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput placeholder=name [(ngModel)]="hero.name">
        </mat-form-field>
      </mat-list-item>

    </mat-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">go back</button>
    <button mat-button (click)="saveHero()">save</button>
  </mat-card-actions>
</mat-card>
